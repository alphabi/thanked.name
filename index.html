<!DOCTYPE html>
<html>
<head>
<title>thanked.name</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
<link rel="stylesheet" href="./thanked.css">
<template id="listword"><div tabindex=0 class="word"></div></template>
<template id="matchbit"><span class="matchbit"></span></template>
</head>
<body>
<div id="failure">
<noscript>
Looks like you don't have JS turned on; this is a web app, so you'll need to do that.
</noscript>
</div>
<main id="main">
<div class="formline">
  <label for="realname">Your name</label><input type="text" id="realname">
</div>
<div class="formline">
  <label for="thankedname">Thanked name</label><input type="text" id="thankedname">

  <div><span id="matchstat">Ready.</span> <span id="matchodds"></span></div><div id="matchbits" hidden></div>

</main>

<script src="./script.js"></script>

</html>
